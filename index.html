<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora NPS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="text-center">
        <h1 class="mt-3 display-6">Calculadora do NPS - Net Promoter Score</h1>
        <h3 style="font-size: 1.5rem;" class="mb-5 display-6">Insira o número de vezes que você recebeu cada pontuação:</h3>
            <div class="container mb-5">
                <div class="row">
                    <div class="col-md-6 me-3 mx-auto detratores">
                        <h4 class="h5">DETRATORES</h4>
                        <label class="form-label me-2">
                            <h4>0</h4>
                            <input class="form-control nps-input detrator" type="number">
                        </label>
                        <label class="form-label me-2">
                            <h4>1</h4>
                            <input class="form-control nps-input detrator" type="number">
                        </label>
                        <label class="form-label me-2">
                            <h4>2</h4>
                            <input class="form-control nps-input detrator" type="number">
                        </label>
                        <label class="form-label me-2">
                            <h4>3</h4>
                            <input class="form-control nps-input detrator" type="number">
                        </label>
                        <label class="form-label me-2">
                            <h4>4</h4>
                            <input class="form-control nps-input detrator" type="number">
                        </label>
                        <label class="form-label me-2">
                            <h4>5</h4>
                            <input class="form-control nps-input detrator" type="number">
                        </label>
                        <label class="form-label">
                            <h4>6</h4>
                            <input class="form-control nps-input detrator" type="number">
                        </label>
                    </div>
                    <div class="col me-3 mx-auto neutros">
                        <h4 class="h5">NEUTROS</h4>
                        <label class="form-label me-2">
                            <h4>7</h4>
                            <input class="form-control nps-input neutro" type="number">
                        </label>
                        <label class="form-label me-2">
                            <h4>8</h4>
                            <input class="form-control nps-input neutro" type="number">
                        </label>
                    </div>
                    <div class="col mx-auto promotores">
                        <h4 class="h5">PROMOTORES</h4>
                        <label class="form-label me-2">
                            <h4>9</h4>
                            <input class="form-control nps-input promotor" type="number">
                        </label>
                        <label class="form-label me-2">
                            <h4>10</h4>
                            <input class="form-control nps-input promotor" type="number">
                        </label>
                    </div>
                </div>
            </div>
        <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#modal-resultado" onclick="calculaNPS()">Calcular NPS</button>

        <div class="modal fade" id="modal-resultado">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-label">Resultado:</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Pontuação: <span id="pontuacao">-</span></p>
                        <p id="zona"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
